<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<title>Document</title>
</head>

<body>
	<div class="container align-content-center ml-5">
		<h1>Universit√† di Roma</h1>
		<h4>Aggiungi un nuovo corso di laurea</h4>
	</div>
	<div class="container m-3">
		<form class="row g-3" th:object="${course}" th:action="@{/universitaroma/course/insertCourse}" method="post">

			<div class="col-md-6">
				<label for="degreeId" class="form-label">*Codice corso</label>
				<input type="text" class="form-control" id="degreeId" th:field="*{id}" required="required" >
			</div>

			<div class="col-md-6">
				<label for="name" class="form-label">*Nome</label>
				<input type="text" class="form-control" id="name" th:field="*{degreeName}" required="required" >
			</div>
			<div class="col-md-6">
				<label for="inputAddress" class="form-label">Indirizzo</label>
				<input type="text" class="form-control" id="inputAddress" th:field="*{degreeAddress}">
			</div>
			<div class="col-md-6">
				<label for="numberOfExams" class="form-label">Numero di esami</label>
				<input type="text" class="form-control" id="numberOfExams" placeholder="min 10"  th:field="*{numberOfExams}" required="required" >
			</div>

			<h6>N.B.:I campi contrassegnati con * sono obbligatori</h6>
			<div class="col-12">
				 <input type="submit" class="btn btn-primary" value="Aggiungi">
			</div>

		</form>
	</div>

	<a role="button" class="btn btn-dark" href="/universitaroma/index">Torna alla home</a>
</body>

</html>
