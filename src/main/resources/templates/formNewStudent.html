<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<title>Document</title>
</head>

<body>
	<div class="container align-content-center ml-5">
		<h1>Università di Roma</h1>
		<h4>Aggiungi un nuovo studente</h4>
	</div>
	<div class="container m-3">
		<form class="row g-3" th:object="${student}" th:action="@{/universitaroma/student/insertStudent}" method="post">
			<div class="col-md-6 mt-5">
				<select class="form-select" aria-label="Default select example" placeholder="Course" type="text"
					th:field="*{degreeCourse}">
				
						<option th:each="course: ${coursesList}" th:text="${course.degreeName}" th:value="${course.id}"></option>
					
					<!--				</select>-->
					<!--				<select th:field="*{degreeCourse}">-->
					<!--					<option value="">Seleziona un corso</option>-->
					<!--					<option th:each="corso : ${coursesList}" th:value="${corso.id}"-->
					<!--						th:text="${corso.id}"/>-->
					<!--				</select>-->

			</div>

			<div class="col-md-6">
				<label for="studentId" class="form-label">Matricola</label>
				<input type="text" class="form-control" id="studentId" th:field="*{studentId}" required="required">
			</div>

			<div class="col-md-6">
				<label for="name" class="form-label">Nome</label>
				<input type="text" class="form-control" id="name" th:field="*{name}" required="required">
			</div>
			<div class="col-md-6">
				<label for="surname" class="form-label">Cognome</label>
				<input type="text" class="form-control" id="surname" th:field="*{lastname}" required="required">
			</div>
			<div class="col-md-6">
				<label for="dateOfBirth" class="form-label">Data di nascita</label>
				<input type="date" pattern="YYYY-MM-DD" class="form-control" id="dateOfBirth" placeholder="yyyy-mm-dd"
					th:field="*{dateOfBirth}" required="required">
			</div>
			<div class="col-md-6">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" th:field="*{email}" required="required">
			</div>
			<div class="col-md-6">
				<label for="inputAddress" class="form-label">Indirizzo</label>
				<input type="text" class="form-control" id="inputAddress" th:field="*{address}" required="required">
			</div>
			<div class="col-md-6">
				<label for="cityOfResidence" class="form-label">Città di residenza</label>
				<input type="text" class="form-control" id="cityOfResidence" th:field="*{cityOfResidence}"
					required="required">
			</div>
			<h6>N.B.:Tutti i campi sono obbligatori</h6>
			<div class="col-12">
				<input type="submit" class="btn btn-primary" value="Aggiungi">
			</div>

		</form>
	</div>
	<a role="button" class="btn btn-dark" href="/universitaroma/index">Torna alla home</a>

</body>

</html>
